  <p>Hare Sreenivasa!</p>
  <br />
  <p>ನಿನ್ನ ಒಲುಮೆಯಿಂದ ನಿಖಿಳ ಜನರು ಬಂದು I ಮನ್ನಿಸುವರೊ ಮಹಾರಾಯ IIಪII ಎನ್ನ ಪುಣ್ಯಗಳಿಂದ ಈ ಪರಿ ಉಂಟೇನೋ I ನಿನ್ನದೇ ಸಕಲ ಸಂಪತ್ತು II</p>
